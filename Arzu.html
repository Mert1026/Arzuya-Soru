<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arzu bana kizgin mi?</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            max-width: 500px;
            width: 90%;
            position: relative;
            z-index: 10;
        }

        .question {
            font-size: 2.5em;
            color: #333;
            margin-bottom: 30px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .emoji {
            font-size: 3em;
            margin: 20px 0;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-20px);
            }
            60% {
                transform: translateY(-10px);
            }
        }

        .buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 30px;
        }

        .btn {
            padding: 15px 40px;
            font-size: 1.2em;
            font-weight: bold;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
        }

        .btn:before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.5s;
        }

        .btn:hover:before {
            left: 100%;
        }

        .yes-btn {
            background: linear-gradient(45deg, #ff6b6b, #ee5a52);
            color: white;
            box-shadow: 0 10px 20px rgba(238, 90, 82, 0.3);
        }

        .yes-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 30px rgba(238, 90, 82, 0.4);
        }

        .no-btn {
            background: linear-gradient(45deg, #4ecdc4, #44a08d);
            color: white;
            box-shadow: 0 10px 20px rgba(78, 205, 196, 0.3);
            position: relative;
            transition: all 0.2s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        .no-btn.running {
            position: fixed;
            z-index: 999;
            transition: all 0.4s ease-out;
        }

        .no-btn:hover:not(.running) {
            transform: translateY(-3px);
            box-shadow: 0 15px 30px rgba(78, 205, 196, 0.4);
        }

        .success-message {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 50%, #fecfef 100%);
            z-index: 1000;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            animation: fadeIn 0.5s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .success-message h1 {
            font-size: 4em;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            margin-bottom: 20px;
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .success-message .celebration {
            font-size: 5em;
            animation: rotate 2s linear infinite;
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .hearts {
            position: fixed;
            width: 100%;
            height: 100%;
            pointer-events: none;
            top: 0;
            left: 0;
        }

        .heart {
            position: absolute;
            color: #ff6b6b;
            font-size: 2em;
            animation: fall 3s linear infinite;
            opacity: 0;
        }

        @keyframes fall {
            0% {
                opacity: 1;
                transform: translateY(-100vh) rotate(0deg);
            }
            100% {
                opacity: 0;
                transform: translateY(100vh) rotate(360deg);
            }
        }

        @keyframes shake {
            0% { transform: translate(1px, 1px) rotate(0deg); }
            10% { transform: translate(-1px, -2px) rotate(-1deg); }
            20% { transform: translate(-3px, 0px) rotate(1deg); }
            30% { transform: translate(3px, 2px) rotate(0deg); }
            40% { transform: translate(1px, -1px) rotate(1deg); }
            50% { transform: translate(-1px, 2px) rotate(-1deg); }
            60% { transform: translate(-3px, 1px) rotate(0deg); }
            70% { transform: translate(3px, 1px) rotate(-1deg); }
            80% { transform: translate(-1px, -1px) rotate(1deg); }
            90% { transform: translate(1px, 2px) rotate(0deg); }
            100% { transform: translate(1px, -2px) rotate(-1deg); }
        }

        @media (max-width: 600px) {
            .question {
                font-size: 2em;
            }
            
            .btn {
                padding: 12px 30px;
                font-size: 1em;
            }
            
            .success-message h1 {
                font-size: 3em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="emoji">💕</div>
        <div class="question">Arzu bana kizgin mi?</div>
        <div class="buttons">
            <button class="btn yes-btn" onclick="handleYes()">Hayir! 💖</button>
            <button class="btn no-btn" id="noBtn" onclick="handleNo()">Evet 😢</button>
        </div>
    </div>

    <div class="success-message" id="successMessage">
        <div class="celebration">🎉</div>
        <h1>YESSSSSSS! 💕</h1>
        <p style="font-size: 1.5em; color: white; margin-top: 20px;">Ishte buu</p>
        <div class="hearts" id="hearts"></div>
    </div>

    <script>
        let noButton = document.getElementById('noBtn');
        let clickCount = 0;

        function handleYes() {
            // Trigger phone vibration if supported
            if ('vibrate' in navigator) {
                navigator.vibrate([200, 100, 200, 100, 1000]);
            }

            // Show success message
            document.getElementById('successMessage').style.display = 'flex';
            
            // Create falling hearts
            createFallingHearts();
            
            // Play celebration sound (if audio context is allowed)
            playSuccessSound();
        }

        function handleNo() {
            clickCount++;
            
            // Add running class for fixed positioning
            noButton.classList.add('running');
            
            // Get viewport dimensions
            const viewportWidth = window.innerWidth;
            const viewportHeight = window.innerHeight;
            
            // Button dimensions (approximate since we're setting them)
            const btnWidth = 140;
            const btnHeight = 60;
            
            // Calculate safe boundaries with padding
            const padding = 20;
            const minX = padding;
            const maxX = viewportWidth - btnWidth - padding;
            const minY = padding;
            const maxY = viewportHeight - btnHeight - padding;
            
            // Ensure we have valid boundaries
            const safeMaxX = Math.max(minX, maxX);
            const safeMaxY = Math.max(minY, maxY);
            
            // Generate random position avoiding center area
            let randomX, randomY;
            const centerX = viewportWidth / 2;
            const centerY = viewportHeight / 2;
            const avoidRadius = 120;
            let attempts = 0;
            const maxAttempts = 20;
            
            do {
                randomX = minX + Math.random() * (safeMaxX - minX);
                randomY = minY + Math.random() * (safeMaxY - minY);
                attempts++;
            } while (
                attempts < maxAttempts &&
                Math.sqrt(Math.pow(randomX - centerX, 2) + Math.pow(randomY - centerY, 2)) < avoidRadius
            );
            
            // Apply new position
            noButton.style.left = randomX + 'px';
            noButton.style.top = randomY + 'px';
            
            // Add shake animation
            noButton.style.animation = 'shake 0.5s ease-in-out';
            
            // Change button text based on click count
            const messages = [
                'Evet! 😏',
                'Evet? 🤔', 
                'Evet?!',
                'Hmm belki? 🥺',
                'Ne yaptim gene ahh!'
            ];
            
            const messageIndex = Math.min(clickCount - 1, messages.length - 1);
            noButton.innerHTML = messages[messageIndex];
            
            // Remove shake animation after it completes
            setTimeout(() => {
                noButton.style.animation = '';
            }, 500);
        }

        function createFallingHearts() {
            const heartsContainer = document.getElementById('hearts');
            const heartSymbols = ['💕', '💖', '💗', '💙', '💜', '🧡', '💛'];
            
            for (let i = 0; i < 50; i++) {
                setTimeout(() => {
                    const heart = document.createElement('div');
                    heart.className = 'heart';
                    heart.textContent = heartSymbols[Math.floor(Math.random() * heartSymbols.length)];
                    heart.style.left = Math.random() * 100 + '%';
                    heart.style.animationDelay = Math.random() * 2 + 's';
                    heart.style.animationDuration = (Math.random() * 2 + 3) + 's';
                    heartsContainer.appendChild(heart);
                    
                    // Remove heart after animation
                    setTimeout(() => {
                        if (heart.parentNode) {
                            heart.parentNode.removeChild(heart);
                        }
                    }, 5000);
                }, i * 100);
            }
        }

        function playSuccessSound() {
            // Create a simple success sound using Web Audio API
            try {
                const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();
                
                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);
                
                oscillator.frequency.setValueAtTime(523, audioContext.currentTime); // C5
                oscillator.frequency.setValueAtTime(659, audioContext.currentTime + 0.1); // E5
                oscillator.frequency.setValueAtTime(784, audioContext.currentTime + 0.2); // G5
                
                gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.5);
                
                oscillator.start(audioContext.currentTime);
                oscillator.stop(audioContext.currentTime + 0.5);
            } catch (e) {
                console.log('Audio not supported');
            }
        }
    </script>
</body>
</html>
